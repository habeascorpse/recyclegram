        <meta charset="utf-8" />

    <h:body>

            <div>

                        <div class="card white">
                            <div class="card-content">
                                <span class="card-title">Recycle@all - Cadastro</span>
                                <div class="row">
                                    <div class="col s12">
                                        <input type="text" required="true" placeholder="UsuÃ¡rio" autofocus="true" jsf:value="#{register.login}" />
                                    </div>                                    
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <input type="password" required="true" placeholder="Senha" jsf:value="#{register.password}" />
                                    </div>                                    
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <input type="text" required="true" placeholder="E-mail" jsf:value="#{register.mail}" />
                                    </div>                                    
                                </div>
                            </div>
                            <div class="card-action right-align">
                                <h:commandButton action="login.html"  actionListener="#{register.save()}" value="SALVAR" styleClass="orange waves-effect waves-light btn" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </h:form>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
