<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

        <!-- Materialize CSS -->   
    </h:head>
    <h:body>
        <h:form id="form">
            <div class="row">
                <div class="col s12 m10">
                    <div class="card">
                        <div class="card-content">
                            <p>
                                <span class="card-title">Informações Pessoais</span>
                            </p>
                            <div class="row">
                                <div class="col s12 input-field">
                                    <input type="text" jsf:value="#{dashboardMB.user.userInfo.name}" />
                                    <label>Nome</label>
                                </div>
                                <div class="col s12 input-field">
                                    <input type="text" jsf:value="#{dashboardMB.user.userInfo.phoneNumber}" />
                                    <label>Telefone</label>
                                </div>
                                <div class="col s12 input-field">
                                    <input type="text" jsf:value="#{dashboardMB.user.userInfo.GMapAddress}" />
                                    <label>Link Google Maps</label>
                                </div>
                                <div class="col s12">
                                    <label>UF</label>
                                    <h:selectOneMenu value="#{dashboardMB.selectedUF}" class="browser-default" converter="omnifaces.SelectItemsIndexConverter" >
                                        <f:selectItems value="#{dashboardMB.listUF}" var="uf" itemValue="#{uf}" itemLabel="#{uf.UF}" />
                                        <f:ajax execute="@form" render=":form:city" />
                                    </h:selectOneMenu>
                                    
                                </div>
                                <h:panelGroup layout="block" class="col s12" id="city" >
                                    <label>UF</label>
                                    <h:selectOneMenu value="#{dashboardMB.user.userInfo.city}" class="browser-default" converter="omnifaces.SelectItemsIndexConverter" >
                                        <f:selectItems value="#{dashboardMB.cityList}" var="city" itemValue="#{city}" itemLabel="#{city.name}" />
                                    </h:selectOneMenu>
                                    
                                </h:panelGroup>
                            </div>
                        </div>
                        <div class="grey lighten-3 card-action right-align">
                            <button class="btn green" jsf:action="#{dashboardMB.save()}">
                                salvar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    </h:body>
</html>
